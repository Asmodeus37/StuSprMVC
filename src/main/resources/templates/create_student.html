<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Students MVC</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}"> List </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new}"> Add Student </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <div class ="container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Create New Student </h1>
                <div class = "card-body">
                    <form th:action="@{/students}" th:object= "${student}" method="POST">
                        <div class ="form-group">
                            <label> Student First Name </label>
                            <label for="firstName"></label><input type = "text"
                                                                  name = "firstName"
                                                                  id="firstName"
                                                                  th:field = "*{firstName}"
                                                                  class="form-controller"
                                                                  placeholder="Enter First Name"/>
                        </div>

                        <div class ="form-group">
                            <label> Student Last Name </label>
                            <label for="lastName"></label><input type = "text"
                                                                 name = "lastName"
                                                                 id="lastName"
                                                                 th:field="*{lastName}"
                                                                 class="form-controller"
                                                                 placeholder="Enter Last Name"/>
                        </div>

                        <div class ="form-group">
                            <label> Student Email</label>
                            <label for="email"></label><input type = "text"
                                                              name = "email"
                                                              id="email"
                                                              th:field = "*{email}"
                                                              class="form-controller"
                                                              placeholder="Enter Email"/>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
